name: Deploy Batch Application

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'app/keiba_collector/**'
      - '.github/workflows/cd_batch.yml'
      - 'infra/**'

jobs:
  deploy:
    name: Deploy Batch Application
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIP }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Docker build
        run: docker build -t us-central1-docker.pkg.dev/keiba-ai-487108/keiba-ai-repo/batch:latest -f ./app/keiba_collector/Dockerfile ./app/keiba_collector

      - name: Docker push
        run: docker push us-central1-docker.pkg.dev/keiba-ai-487108/keiba-ai-repo/batch:latest

      - name: Update Cloud Run Service
        run: gcloud beta run jobs update keiba-collector -image us-central1-docker.pkg.dev/keiba-ai-487108/keiba-ai-repo/batch:latest --region=us-central1